<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        input{
            border-radius: 25px;
        }
    </style>
</head>
<body background="kruising.png">
<form>
    <h1>verkeer1.html</h1>
    <p>een autootje automatisch laten rijden met stoplicht </p>
    <p>druk op de juiste knop. (maar één keer drukken...)</p>
    <input type="button" value="start" onclick="starten()">
    <input type="button" value="stop" onclick="stop()">
    <input type="button" value="opnieuw" onclick="opnieuw()">
    <img id="auto" src="autogroen.png" width="40px" height="80px">
    <img id="auto2" src="autorood3.png" width="40px" height="80px">
    <img id="auto3" src="autoblauw.png" width="80px" height="40px">
    <img id="auto4" src="brandweer.png" width="80px" height="80px">
    <input type="button" value="aanzetten" onclick="aanzetten()">
    <input type="button" value="knipperen" onclick="knipperen()">
    <input type="button" value="uitzetten" onclick="uitzetten()">
    <img id="stoplicht" src="stoplichtuit.png" width="20px" height="40px">
    <img id="stoplicht2" src="stoplichtuit2.png" width="20px" height="40px">
    <img id="stoplicht3" src="stoplichtuit3.png" width="40px" height="20px">
    <img id="stoplicht4" src="stoplichtuit4.png" width="40px" height="20px">

</form>
<script>
    var rijden;
    var snelheid;
    var snelheid2;
    var snelheid3;
    var snelheid4;
    var slir_lr = false;
    var slir_bb = false;
    var auto = document.getElementById('auto');
    var auto2 = document.getElementById('auto2');
    var auto3 = document.getElementById('auto3');
    var auto4 = document.getElementById('auto4');
    auto.style.position = 'absolute';
    auto.style.left = '650px';
    auto.style.top = '700px';

    auto2.style.position = 'absolute';
    auto2.style.left = '550px';
    auto2.style.top = '10px';

    auto3.style.position = 'absolute';
    auto3.style.left = '1450px';
    auto3.style.top = '385px';

    auto4.style.position = 'absolute';
    auto4.style.left = '0px';
    auto4.style.top = '440px';


    function starten() {


        var y_auto;
        var y_auto2;
        var y_auto3;
        var y_auto4;
        y_auto4 = parseInt(auto4.style.left);
        y_auto2 = parseInt(auto2.style.top);
        y_auto = parseInt(auto.style.top);
        y_auto3 = parseInt(auto3.style.left);

        if (slir_lr && y_auto == 550) {
            snelheid = 0;
        }
        else {
            snelheid = 5;
        }

        if (slir_lr && y_auto2 == 250) {
            snelheid2 = 0;
        }

        else {
            snelheid2 = 5;
        }

        if (slir_bb && y_auto3 == 750) {
            snelheid3 = 0;
        }
        else {
            snelheid3 = 5;
        }
        if (slir_bb && y_auto4 == 400) {
            snelheid4 = 0;
        }
        else {
            snelheid4 = 5;
        }

        auto.style.top = parseInt(auto.style.top) - snelheid + 'px';
        auto2.style.top = parseInt(auto2.style.top) + snelheid2 + 'px';
        auto3.style.left = parseInt(auto3.style.left) - snelheid3 + 'px';
        auto4.style.left = parseInt(auto4.style.left) + snelheid4 + 'px';
        rijden = setTimeout(starten, 10);

        if (parseInt(auto2.style.top) == 790) {
            auto2.style.top = '0px';
        }
        if (parseInt(auto.style.top) == -80) {
            auto.style.top = '1300px';
        }
        if (parseInt(auto3.style.left) == -50) {
            auto3.style.left = '1600px';
        }
        if (parseInt(auto4.style.left) == 1600) {
            auto4.style.left = '-50px';
        }

    }
    function stop() {
        clearTimeout(rijden);


    }
    function opnieuw() {
        clearTimeout(rijden);
        auto.style.top = '700px';
        auto2.style.top = '0px';
        auto3.style.left = '1485px';
        auto4.style.left ='0px';
    }
    var werken1;
    var werken2;
    var werken3;
    var werken4;
    var werken5;
    var werken6;
    var buitenwerking;
    var stoplicht = document.getElementById('stoplicht');
    stoplicht.style.position = 'absolute';
    stoplicht.style.left = '715px';
    stoplicht.style.top = '510px';

    stoplicht2.style.position = 'absolute';
    stoplicht2.style.left = '510px';
    stoplicht2.style.top = '320px';

    stoplicht3.style.position = 'absolute';
    stoplicht3.style.left = '720px';
    stoplicht3.style.top = '340px';

    stoplicht4.style.position = 'absolute';
    stoplicht4.style.left = '490px';
    stoplicht4.style.top = '510px';

    function aanzetten() {
        clearTimeout(buitenwerking);
        maakRoodGroen();
        werken1 = setTimeout(maakroodgeel, 4000);
        werken2 = setTimeout(maakroodrood, 6000);
        werken3 = setTimeout(maakgroenrood, 8000);
        werken4 = setTimeout(maakgeelrood, 12000);
        werken5 = setTimeout(maakroodrood, 15000);
        werken6 = setTimeout(aanzetten, 17000)
    }
    function knipperen() {
        clearTimeout(werken1);
        clearTimeout(werken2);
        clearTimeout(werken3);
        clearTimeout(werken4);
        clearTimeout(werken5);
        clearTimeout(werken6);
        maakGeelGeel();
        buitenwerking = setTimeout(zetUit, 500 );
        buitenwerking = setTimeout(knipperen, 1000);
    }
    function uitzetten() {

        zetUit();
        clearTimeout(buitenwerking);
        clearTimeout(werken1);
        clearTimeout(werken2);
        clearTimeout(werken3);
        clearTimeout(werken4);
        clearTimeout(werken5);
        clearTimeout(werken6);
    }
    function maakroodgeel() {
        stoplicht.src = "stoplichtrood.png";
        stoplicht2.src = "stoplichtrood2.png";
        stoplicht3.src = "stoplichtgeel3.png";
        stoplicht4.src = "stoplichtgeel4.png";
        slir_lr = true;
        slir_bb = false;
    }
    function maakroodrood() {
        stoplicht.src = "stoplichtrood.png";
        stoplicht2.src = "stoplichtrood2.png";
        stoplicht3.src = "stoplichtrood3.png";
        stoplicht4.src = "stoplichtrood4.png";
        slir_lr = true;
        slir_bb = true;
    }
    function maakgroenrood() {
        stoplicht.src = "stoplichtgroen.png";
        stoplicht2.src = "stoplichtgroen2.png";
        stoplicht3.src = "stoplichtrood3.png";
        stoplicht4.src = "stoplichtrood4.png";
        slir_lr = false;
        slir_bb = true;
    }
    function maakgeelrood() {
        stoplicht.src = "stoplichtgeel.png";
        stoplicht2.src = "stoplichtgeel2.png";
        stoplicht3.src = "stoplichtrood3.png";
        stoplicht4.src = "stoplichtrood4.png";
        slir_lr = false;
        slir_bb = true;
    }
    function maakRoodGroen() {
        stoplicht.src = "stoplichtrood.png";
        stoplicht2.src = "stoplichtrood2.png";
        stoplicht3.src = "stoplichtgroen3.png";
        stoplicht4.src = "stoplichtgroen4.png";
        slir_lr = true;
        slir_bb = false;
    }
    function maakGeelGeel() {
        stoplicht.src = "stoplichtgeel.png";
        stoplicht2.src = "stoplichtgeel2.png";
        stoplicht3.src = "stoplichtgeel3.png";
        stoplicht4.src = "stoplichtgeel4.png";
        slir_lr = false;
        slir_bb = false;
    }
    function zetUit() {

        stoplicht.src = "stoplichtuit.png";
        stoplicht2.src = "stoplichtuit2.png";
        stoplicht3.src = "stoplichtuit3.png";
        stoplicht4.src = "stoplichtuit4.png";
    }

</script>
</body>
</html>
