<!DOCTYPE html>
<html>
<head>
    <style>
        input{
            border-radius: 25px;
        }

    </style>
    <meta charset="UTF-8">
</head>
<body background="kruising.png">
<form>
    <h1>autootje1.html</h1>
    <p>een trapautootje laten rijden</p>
    <p>druk op de knop om een stukje te rijden</p>
    <input type="button" value="start" onclick="starten()">
    <input type="button" value="opnieuw" onclick="opnieuw()">
    <img id="auto" src="autogroen.png" width="40px" height="80px">
</form>
<script>
    var auto = document.getElementById('auto'); // object auto gekoppeld aan plaatje
    auto.style.position = 'absolute';
    auto.style.left = '650px';
    auto.style.top = '700px';
    function starten() {
        auto.style.top = parseInt(auto.style.top) - 30   + 'px' ;
    }
    function opnieuw() {
        auto.style.top = '700   px';
    }
</script>
</body>
</html>
